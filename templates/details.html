<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{class_.name}}課程內容</title>
</head>
<body>
    <h1>課程：{{class_['name']}}</h1>
    <table>
        {% for info in class_['info'] %}
            <tr>
                <th class="key">{{info.key}}</th>
                <th class="value">{{info.value}}</th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
